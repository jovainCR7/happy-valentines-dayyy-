<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentines Day</title>
  
  <!-- Preconnect for Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <!-- Elegant font for the heading -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <!-- A clean sans-serif for the body text -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
  
  <style>
    /* Base styling for the body */
    body {
      margin: 0;
      padding: 0;
      background-color: #8B0000; /* Elegant red background */
      font-family: 'Open Sans', sans-serif;
      color: #fff;
      /* Optional: add a background image of rose petals (replace URL with your image) */
      background-image: url('your-rose-petals-background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    
    /* Container to center the content */
    .container {
      text-align: center;
      padding: 50px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: rgba(139, 0, 0, 0.8); /* semi-transparent overlay for readability */
    }
    
    /* Styling for the heading */
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 64px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* subtle black shadow */
    }
    
    /* Styling for the bouquet section */
    .bouquet {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    
    .bouquet img {
      width: 300px;
      max-width: 100%;
      border: 5px solid #fff; /* white border as a minor colour accent */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* subtle black shadow */
      border-radius: 10px;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 48px;
      }
      .bouquet img {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Valentines Day</h1>
    <div class="bouquet">
      <!-- Replace these src values with your actual rose images -->
      <img src="https://via.placeholder.com/300?text=Rose+1" alt="Rose 1" />
      <img src="https://via.placeholder.com/300?text=Rose+2" alt="Rose 2" />
      <img src="https://via.placeholder.com/300?text=Rose+3" alt="Rose 3" />
    </div>
  </div>
</body>
</html>
