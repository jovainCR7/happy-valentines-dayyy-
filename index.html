<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentines Day Baby</title>
  <!-- Elegant font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    /* Base styles */
    body {
      margin: 0;
      overflow: hidden; /* Hide scrollbars for falling petals */
      background-color: #a80000; /* Elegant red background */
      color: #fff; /* White text as a minor accent */
      font-family: 'Great Vibes', cursive;
      position: relative;
      height: 100vh;
    }
    
    /* Main heading style */
    h1 {
      text-align: center;
      margin-top: 20vh;
      font-size: 3em;
      text-shadow: 2px 2px 4px #000; /* Black shadow for extra elegance */
      z-index: 10;
      position: relative;
    }
    
    /* Rose petal style */
    .petal {
      position: absolute;
      top: -50px;
      /* Using an inline SVG for the rose petal.
         You can adjust the colors (here %23FFC0CB is pink and %23FF69B4 a deeper pink)
         URL-encoded (# becomes %23) */
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><path fill="%23FFC0CB" d="M32 2C20 2 2 16 2 32s18 30 30 30 30-14 30-30S44 2 32 2z"/><path fill="%23FF69B4" d="M32 10a22 22 0 0 1 22 22H10A22 22 0 0 1 32 10z"/></svg>') no-repeat center center;
      background-size: contain;
      opacity: 0.8;
      animation: fall linear infinite;
      pointer-events: none;
    }
    
    /* Keyframes for the falling animation */
    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>Happy Valentines Day Baby</h1>
  
  <script>
    // Create falling petal effect by generating multiple petal elements
    const petalCount = 30; // Adjust number of petals as desired

    for (let i = 0; i < petalCount; i++) {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      
      // Randomize horizontal starting position
      petal.style.left = Math.random() * window.innerWidth + 'px';
      
      // Randomize the size of each petal (between 20px and 40px)
      const size = 20 + Math.random() * 20;
      petal.style.width = size + 'px';
      petal.style.height = size + 'px';
      
      // Randomize animation duration (between 5 and 10 seconds)
      const duration = 5 + Math.random() * 5;
      petal.style.animationDuration = duration + 's';
      
      // Randomize animation delay so petals donâ€™t fall in unison
      const delay = Math.random() * 5;
      petal.style.animationDelay = delay + 's';
      
      document.body.appendChild(petal);
    }
  </script>
</body>
</html>
